tsa:  # Ajoutez ce niveau pour correspondre au nom du subchart
  module: tsa
  name: tsa
  environment: dev
  replicas: 1
  containers:
    image: ghcr.io/miletocarmelo/tradingstrategyanalysis
    name: tranding-strategy-analysis
    tags: latest
    ports:
      containerPort: 80
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
  sqlite:
    enabled: false
  redis:
    enabled: false
  service:
    port: 80
    targetPort: 80
  configmap:
    enabled: false